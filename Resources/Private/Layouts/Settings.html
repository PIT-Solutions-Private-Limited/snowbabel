<f:be.container 
	includeCssFiles="{
		0: '{f:uri.resource(path:\'Css/{snowbabel_style}\')}', 
		1: '{f:uri.resource(path:\'Css/angular-material.min.css\')}',
		2: '{f:uri.resource(path:\'Css/google_material.css\')}'}"
	includeJsFiles="{
		0: '{f:uri.resource(path:\'JavaScript/jquery.min.js\')}', 
		1: '{f:uri.resource(path:\'JavaScript/Angular/angular.min.js\')}', 
		2: '{f:uri.resource(path:\'JavaScript/Angular/angular-animate.min.js\')}', 
		3: '{f:uri.resource(path:\'JavaScript/Angular/angular-aria.min.js\')}', 
		4: '{f:uri.resource(path:\'JavaScript/Angular/angular-messages.min.js\')}', 
		5: '{f:uri.resource(path:\'JavaScript/Angular/angular-material.min.js\')}'}" >

    <link rel="stylesheet" type="text/css" href="/typo3conf/ext/snowbabel/Resources/Public/Css/angular-material.min.css" media="all">

	<script type="text/javascript" src="/typo3conf/ext/snowbabel/Resources/Public/JavaScript/Angular/settings.js"></script>

	<f:render section="content" />
	<div class="loader">
		<img src="/typo3conf/ext/snowbabel/Resources/Public/Images/spinner-circle-light.svg" width="100px" height="100px" id="spinner">
	</div>
</f:be.container>
